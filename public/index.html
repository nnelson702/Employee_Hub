<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sales Forecasting</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
</head>
<body>
  <header>
    <h1>Sales Forecasting</h1>
    <div id="auth-area">
      <div id="logged-out">
        <input id="email" type="email" placeholder="Email"/>
        <input id="password" type="password" placeholder="Password"/>
        <button id="btn-signin">Sign in</button>
      </div>
      <div id="logged-in" class="hidden">
        <span id="whoami"></span>
        <button id="btn-admin" class="ghost hidden" type="button">Admin</button>
        <button id="btn-signout" class="secondary">Sign out</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div id="status" class="summary">Initializing…</div>

    <section id="app" class="hidden">
      <div class="controls">
        <label>Store
          <select id="storeSelect"></select>
        </label>
        <label>Month
          <input id="monthInput" type="month"/>
        </label>
        <button id="btn-load">Load</button>
      </div>

      <div id="summary" class="summary">—</div>
      <div id="calendar" class="calendar"></div>
    </section>
  </div>

  <!-- Day modal (unchanged visually from our last pass) -->
  <div id="dayModal" class="modal hidden" aria-hidden="true">
    <div class="sheet">
      <header>
        <h2 id="modalTitle" style="margin:0"></h2>
        <div style="display:flex;gap:8px;align-items:center">
          <span id="modalBadge" class="badge">Near Goal</span>
        </div>
      </header>
      <div id="modalKpis"></div>
      <div class="actions">
        <button id="btnCloseModal" class="close">Close</button>
        <button id="btnSaveModal" class="save">Save</button>
      </div>
    </div>
  </div>

  <!-- Admin panel -->
  <div id="adminPanel" class="modal hidden" aria-hidden="true">
    <div class="sheet">
      <header>
        <h2 style="margin:0">Admin — Store Access</h2>
        <div style="display:flex;gap:8px">
          <button id="btnCloseAdmin" class="close">Close</button>
        </div>
      </header>

      <div class="admin-grid">
        <div class="admin-col">
          <div class="admin-title">Users</div>
          <div id="adminUsers" class="admin-list"></div>
        </div>
        <div class="admin-col">
          <div class="admin-title">Stores</div>
          <div id="adminStores" class="admin-list"></div>

          <div class="actions" style="margin-top:12px">
            <button id="btnSaveAccess" class="save">Save Access</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
