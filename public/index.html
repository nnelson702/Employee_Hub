<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Skye Employee Hub</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app-root">
      <div class="topbar">
        <div class="brand">
          <div class="brand-badge">H</div>
          <div class="brand-text">
            <div class="brand-title">Skye Employee Hub</div>
            <div class="brand-subtitle" id="brandSubtitle">Not signed in</div>
          </div>
        </div>

        <div class="topbar-actions">
          <button id="btnRefresh" class="btn btn-ghost">Refresh</button>
          <button id="btnSignOut" class="btn btn-danger">Sign out</button>
        </div>
      </div>

      <div class="shell">
        <aside class="sidebar">
          <div class="sidebar-section">
            <div class="sidebar-title">Scope</div>
            <div class="scope-box">
              <div><span class="muted">role:</span> <span id="scopeRole">—</span></div>
              <div><span class="muted">stores:</span> <span id="scopeStores">—</span></div>
            </div>
          </div>

          <div class="sidebar-section">
            <div class="sidebar-title">Navigation</div>
            <nav id="nav" class="nav"></nav>
          </div>

          <div class="sidebar-section">
            <div class="sidebar-title muted">Status</div>
            <div id="statusPill" class="status-pill">Loading…</div>
          </div>
        </aside>

        <main class="main">
          <div id="toast" class="toast hidden"></div>

          <div id="authView" class="auth-card hidden">
            <h2>Sign in</h2>
            <p class="muted">Use your work email + password.</p>

            <label class="field">
              <span>Email</span>
              <input id="authEmail" type="email" autocomplete="email" placeholder="you@company.com" />
            </label>

            <label class="field">
              <span>Password</span>
              <input id="authPassword" type="password" autocomplete="current-password" />
            </label>

            <button id="btnSignIn" class="btn btn-primary">Sign in</button>
            <div class="muted small" style="margin-top:10px;">
              If sign-in “does nothing”, open DevTools Console and tell me the first red error line.
            </div>
          </div>

          <div id="appView" class="hidden">
            <div id="pageHeader" class="page-header">
              <h1 id="pageTitle">Dashboard</h1>
              <div id="pageSubtitle" class="muted"></div>
            </div>

            <div id="pageBody"></div>
          </div>
        </main>
      </div>
    </div>

    <!-- Supabase client (UMD) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- App entry -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
